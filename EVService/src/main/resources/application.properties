#===================================================================================================================
#! ĐỪNG CHO CHATGPT THAY ĐỔI
#===================================================================================================================
spring.application.name=EVService
spring.datasource.url=jdbc:mysql://localhost:3306/evservicedb
spring.datasource.username=EVServiceDb
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


#===================================================================================================================
#! Kích hoạt profile 'dev' làm mặc định khi phát triển
#! Spring Boot sẽ tự động nạp file application-dev.properties
#===================================================================================================================
spring.profiles.active=dev

#===================================================================================================================
#- PORT này dành cho Thông sài, nếu ai đụng port thì cứ sửa tránh port(8080)
#===================================================================================================================
server.port=8081

#===================================================================================================================
#- JPA/HIBERNATE
#===================================================================================================================
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#===================================================================================================================
#- JWT SECURITY CONFIGURATION
#===================================================================================================================
#- Mã này cứ lên website gõ "random generator hs512" sẽ tự tạo
#- Mã này dành để code thôi yên tâm!Nhưng đừng thay đổi :)) 
app.key.secret=${JWT_SECRET}
jwt.access-token.expiration-time=900000
jwt.refresh-token.expiration-time=604800000
#===================================================================================================================
#- CẤU HÌNH GOOGLE
#===================================================================================================================

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid, email, profile

