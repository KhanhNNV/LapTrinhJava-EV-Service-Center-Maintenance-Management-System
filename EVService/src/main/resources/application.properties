
spring.application.name=EVService
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jackson.date-format=dd-MM-yyyy HH:mm:ss
spring.jackson.time-zone=Asia/Ho_Chi_Minh
# spring.datasource.username=root
# spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

server.port=${SERVER_PORT}

#===================================================================================================================
#! Kích hoạt profile 'dev' làm mặc định khi phát triển
#! Spring Boot sẽ tự động nạp file application-dev.properties
#===================================================================================================================
spring.profiles.active=dev


#===================================================================================================================
#- JPA/HIBERNATE
#===================================================================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#===================================================================================================================
#- JWT SECURITY CONFIGURATION
#===================================================================================================================
#- Mã này cứ lên website gõ "random generator hs512" sẽ tự tạo
#- Mã này dành để code thôi yên tâm!Nhưng đừng thay đổi :)) 
app.key.secret=${JWT_SECRET}
#===================================================================================================================
#- CẤU HÌNH GOOGLE
#===================================================================================================================

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid, email, profile


#===================================================================================================================
#- CẤU HÌNH GITHUB
#===================================================================================================================
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.scope=read:user, user:email


#===================================================================================================================
#- CẤU HÌNH FACEBOOK
#===================================================================================================================
spring.security.oauth2.client.registration.facebook.client-id=${FACEBOOK_CLIENT_ID}
spring.security.oauth2.client.registration.facebook.client-secret=${FACEBOOK_CLIENT_SECRET}
spring.security.oauth2.client.registration.facebook.scope=email, public_profile

#spring.ai.openai.api-key=${OPENAI_API_KEY}
#spring.ai.openai.chat.options.model=gpt-5.1
#spring.ai.openai.chat.options.temperature=0.3
#spring.ai.openai.chat.options.max-tokens=2000

spring.ai.google.genai.api-key=${GEMINI_API_KEY}
spring.ai.google.genai.chat.options.model=gemini-2.5-flash
spring.ai.google.genai.chat.options.temperature=0.3
spring.ai.google.genai.chat.options.max-output-tokens=2000
spring.ai.google.genai.chat.options.top-p=0.8

app.ai.enabled=true
app.ai.suggestion.enabled=true
app.ai.suggestion.batch-size=50
app.ai.suggestion.retry-count=3
app.ai.suggestion.timeout-seconds=30

# ================== EMAIL CONFIG (PHẢI NẰM TRONG spring:) ==================
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${USER_EMAIL}
spring.mail.password=${APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.debug=true


