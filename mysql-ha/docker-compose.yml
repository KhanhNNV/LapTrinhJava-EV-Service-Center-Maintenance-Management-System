version: '3.8'

services:
  db1:
    image: mysql:8.0
    container_name: mysql-db1
    environment:
      MYSQL_ROOT_PASSWORD: '123456'  # <--- Mat khau moi cua ban
      MYSQL_DATABASE: testdb
    volumes:
      - db1_data:/var/lib/mysql
    networks:
      - mysqlnet
    command:
      --default-authentication-plugin=mysql_native_password
      --server-id=1
      --log-bin=mysql-bin
      --binlog-format=ROW
      --gtid-mode=ON
      --enforce-gtid-consistency=ON
      --log-slave-updates=ON
      --auto-increment-increment=2
      --auto-increment-offset=1
    restart: unless-stopped

  db2:
    image: mysql:8.0
    container_name: mysql-db2
    environment:
      MYSQL_ROOT_PASSWORD: '123456'  # <--- Mat khau moi cua ban
      MYSQL_DATABASE: testdb
    volumes:
      - db2_data:/var/lib/mysql
    networks:
      - mysqlnet
    command:
      --default-authentication-plugin=mysql_native_password
      --server-id=2
      --log-bin=mysql-bin
      --binlog-format=ROW
      --gtid-mode=ON
      --enforce-gtid-consistency=ON
      --log-slave-updates=ON
      --auto-increment-increment=2
      --auto-increment-offset=2
    restart: unless-stopped

  haproxy:
    image: haproxy:latest
    container_name: mysql-haproxy
    ports:
      - '3307:3306'  # Port 3307 de tranh xung dot
      - '8404:8404'
    volumes:
      - ./config/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    depends_on:
      - db1
      - db2
    networks:
      - mysqlnet
    restart: unless-stopped

volumes:
  db1_data:
  db2_data:

networks:
  mysqlnet:
    driver: bridge
